{% extends 'base.html' %} 

{% block title %}
OTP
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'account:otp' %}">
    {% csrf_token %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-dark alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4">

                                <h2 class="fw-bold mb-2 text-uppercase">One Time Password</h2>
                                <p class="text-white-50 mb-5">Please enter the OTP code!</p>


                                <div class="form-outline form-white mb-4">
                                    <input name="{{ form.otp.name }}" type="text" id="typeOTP" class="form-control form-control-lg" />

                                    <label class="form-label" for="typeOTP">One Time Password</label>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                            </div>
                            <div>
                                <p class="mb-0">Resend <a href="{% url 'account:send_otp' %}" class="text-white-50 fw-bold">OTP</a>?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
